<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vita</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "MS Sans Serif", Arial, sans-serif;
        background-color: #2a94e0;
      }

      .window {
        background-color: #c0c0c0;
        border: 2px solid #ffffff;
        border-right-color: #808080;
        border-bottom-color: #808080;
        box-shadow: 2px 2px 0 #000000;
        padding: 2px;
        width: 300px;
        position: relative;
      }

      .title-bar {
        background: linear-gradient(to right, #000080, #1084d0);
        padding: 3px 2px 3px 3px;
        color: white;
        font-weight: bold;
      }

      .content {
        padding: 10px;
        text-align: center;
      }

      button {
        font-family: "MS Sans Serif", Arial, sans-serif;
        font-size: 14px;
        margin: 10px;
        padding: 5px 10px;
        background-color: #c0c0c0;
        border: 2px solid #ffffff;
        border-right-color: #808080;
        border-bottom-color: #808080;
        box-shadow: 1px 1px 0 #000000;
      }

      button:active {
        border: 2px solid #808080;
        border-right-color: #ffffff;
        border-bottom-color: #ffffff;
      }

      #noButton {
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div class="window">
      <div class="title-bar"><strong>Beviamo qualcosa insieme?</strong></div>
      <div class="content">
        <button id="yesButton">Si</button>
        <button id="noButton">No</button>
      </div>
    </div>

    <script>
      const noButton = document.getElementById("noButton");
      const content = document.querySelector(".content");
      let noClickCount = 0;

      function moveButton() {
        const maxX = content.clientWidth - noButton.offsetWidth;
        const maxY = content.clientHeight - noButton.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
      }

      function handleNoClick() {
        noClickCount++;
        if (noClickCount === 3) {
          alert("Io gin lemon tu?");
          noClickCount = 0;
        }
        moveButton();
      }
      noButton.addEventListener("mouseover", moveButton);
      noButton.addEventListener("click", handleNoClick);
      document
        .getElementById("yesButton")
        .addEventListener("click", function () {
          alert("io un gin tonic grazie :)");
        });
    </script>
  </body>
</html>
